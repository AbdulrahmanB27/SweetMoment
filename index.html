<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Moment Chocolates</title>
  
  <!-- Resource path fixing for GitHub Pages -->
  <script src="github-paths.js"></script>
  
  <!-- Default base path that may be overridden by github-paths.js -->
  <base href="/SweetMoment/">
  
  <!-- Stylesheet with explicit path that will be fixed by github-paths.js if needed -->
  <link rel="stylesheet" href="style.css">
  
  <!-- GitHub Pages SPA compatibility -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <div id="root"></div>
  <script src="bundle.js"></script>
</body>
</html>
