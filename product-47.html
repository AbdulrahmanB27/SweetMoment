<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/SweetMoment/">
    <!-- GitHub Pages Compatibility -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai Bar - Sweet Moment Chocolates</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        nav { background: #8B4513; padding: 15px; }
        nav a { color: white; text-decoration: none; margin: 0 20px; }
        .container { max-width: 1000px; margin: 0 auto; padding: 40px 20px; }
        .product-detail { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; align-items: start; }
        .product-image { width: 100%; height: 400px; object-fit: cover; border-radius: 10px; }
        .product-info h1 { color: #8B4513; margin-bottom: 20px; }
        .price { font-size: 2rem; font-weight: bold; color: #D2691E; margin: 20px 0; }
        .description { line-height: 1.6; margin-bottom: 30px; }
        .options { margin: 20px 0; }
        .option-group { margin-bottom: 20px; }
        .option-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #8B4513; }
        .option-group select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .btn { background: #8B4513; color: white; padding: 15px 30px; border: none; border-radius: 25px; cursor: pointer; font-size: 1.1rem; }
        .back-link { color: #8B4513; text-decoration: none; margin-bottom: 20px; display: inline-block; }
        @media (max-width: 768px) {
            .product-detail { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="about.html">About</a>
        <a href="custom-order.html">Custom Order</a>
    </nav>
    
    <div class="container">
        <a href="menu.html" class="back-link">‚Üê Back to Menu</a>
        
        <div class="product-detail">
            <div>
                <img src="uploads/placeholder.jpg" alt="Dubai Bar" class="product-image">
            </div>
            
            <div class="product-info">
                <h1>Dubai Bar</h1>
                <div class="price">Starting at $5</div>
                <div class="description">
                    <p>A larger take on our most-loved classic, handcrafted with the same signature richness and smooth texture.</p>
                </div>
                
                <div class="options">
                    
                    
                    
                        <div class="option-group">
                            <label for="type">Type:</label>
                            <select id="type" name="type">
                                
                                    <option value="milk">Milk </option>
                                
                                    <option value="dark">Dark (+$200)</option>
                                
                            </select>
                        </div>
                    
                </div>
                
                <button class="btn" onclick="alert('Please visit our main website to place orders!')">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
</body>
</html>
