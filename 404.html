<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Moment Chocolates</title>
  <script type="text/javascript">
    /**
     * Ultra simplified 404 handler for GitHub Pages
     * This uses the simplest possible approach to avoid any complexity
     */
    
    // Simple redirect straight to the index
    function simpleRedirect() {
      // Just redirect to the repo root, no fancy path handling
      var repo = "SweetMoment"; // Default
      
      // Try to detect repo from URL if possible
      var pathParts = window.location.pathname.split('/').filter(function(p) { return p; });
      if (pathParts.length > 0) {
        repo = pathParts[0];
      }
      
      // Redirect directly to the root
      var rootUrl = '/' + repo + '/';
      console.log("404 handler: Redirecting to root:", rootUrl);
      
      // Perform direct navigation to avoid any state issues
      window.location.href = rootUrl;
    }
    
    // Immediately redirect
    simpleRedirect();
  </script>
</head>
<body>
  <h2>Redirecting to Sweet Moment...</h2>
  <p>If you are not redirected automatically, <a id="direct-link" href="/">click here</a>.</p>
  
  <script>
    // Set direct link to repo root
    var repo = "SweetMoment";
    var pathParts = window.location.pathname.split('/').filter(function(p) { return p; });
    if (pathParts.length > 0) {
      repo = pathParts[0];
    }
    document.getElementById('direct-link').href = '/' + repo + '/';
  </script>
</body>
</html>
