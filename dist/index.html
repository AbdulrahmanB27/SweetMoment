<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Moment Chocolates</title>
  <!-- Setting base href for GitHub Pages project repository -->
  <base href="/SweetMoment/">
  <link rel="stylesheet" href="style.css">
  <!-- GitHub Pages SPA compatibility -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
    
    // Define a global variable with the base path for asset loading
    window.REPO_BASE = "/SweetMoment";
  </script>

    <base href="/SweetMoment/" />
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages or Custom Domain
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // Modified for repository-based GitHub Pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script>
      // Path fixer only needed for GitHub Pages, not for custom domain
      
      // Fix asset paths for GitHub Pages if not already set by base tag
      window.addEventListener('DOMContentLoaded', function() {
        const repoPathPrefix = '/SweetMoment/';
        document.querySelectorAll('script[src], link[rel="stylesheet"]').forEach(function(el) {
          if (el.src && el.src.startsWith('/') && !el.src.startsWith(repoPathPrefix)) {
            el.src = repoPathPrefix + el.src.substring(1);
          } else if (el.href && el.href.startsWith('/') && !el.href.startsWith(repoPathPrefix)) {
            el.href = repoPathPrefix + el.href.substring(1);
          }
        });
      });
      
    </script>
</head>
<body>
  <div id="root"></div>
  <script src="bundle.js"></script>
</body>
</html>
