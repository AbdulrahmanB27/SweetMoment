
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Moment Chocolates - Checkout</title>
  <link rel="stylesheet" href="../public/styles/main.css">
  <link rel="stylesheet" href="../public/styles/checkout.css">
  <style>
    .checkout-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      font-family: var(--font-family);
    }
    .checkout-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .checkout-header h1 {
      color: var(--color-primary);
      margin-bottom: 0.5rem;
    }
    .checkout-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    @media (max-width: 768px) {
      .checkout-grid {
        grid-template-columns: 1fr;
      }
    }
    .checkout-section {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .checkout-section h2 {
      color: var(--color-primary);
      margin-top: 0;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #eee;
    }
    .checkout-button {
      background-color: var(--color-primary);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      width: 100%;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .checkout-button:hover {
      background-color: var(--color-primary-dark);
    }
    .stripe-element {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
      margin-bottom: 1.5rem;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: var(--color-primary);
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <div class="checkout-header">
      <h1>Sweet Moment Checkout</h1>
      <p>Complete your purchase securely</p>
    </div>
    
    <div class="checkout-grid">
      <div class="left-column">
        <div class="checkout-section">
          <h2>Shipping Information</h2>
          <p>Please enter your shipping details to continue.</p>
          <div class="form-row">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" placeholder="John Doe" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" placeholder="john@example.com" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="address">Shipping Address</label>
              <input type="text" id="address" placeholder="123 Main St" required>
            </div>
          </div>
          <div class="form-row two-columns">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" placeholder="New York" required>
            </div>
            <div class="form-group">
              <label for="zip">ZIP Code</label>
              <input type="text" id="zip" placeholder="10001" required>
            </div>
          </div>
        </div>
      </div>
      
      <div class="right-column">
        <div class="checkout-section">
          <h2>Payment Details</h2>
          <p>Redirecting to secure payment processing...</p>
          <div class="stripe-element">
            <span class="loading-spinner"></span>
            Connecting to payment provider...
          </div>
          
          <a href="https://www.sweetmomentchocolates.com/checkout" class="checkout-button">
            <span class="loading-spinner"></span>
            Continue to Payment
          </a>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Redirect to the main site checkout after a short delay 
    // This makes it look like we're processing the checkout
    setTimeout(function() {
      window.location.href = "https://www.sweetmomentchocolates.com/checkout";
    }, 3000);
  </script>
</body>
</html>
