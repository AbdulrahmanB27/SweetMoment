
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Sweet Moment Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
      flex-direction: column;
    }
    .container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 1rem;
    }
    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin: 0 auto 1.5rem;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      border-radius: 4px;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <h1>Redirecting to Checkout</h1>
    <p>You are being redirected to the Sweet Moment main site to complete your purchase.</p>
    <p>If you are not redirected automatically, please click the button below.</p>
    <a class="button" href="https://www.sweetmomentchocolates.com/checkout">Go to Checkout</a>
  </div>
  <script>
    // Redirect after a short delay
    setTimeout(function() {
      window.location.href = "https://www.sweetmomentchocolates.com/checkout";
    }, 2000);
  </script>
</body>
</html>
