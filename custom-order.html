<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/SweetMoment/">
    <!-- GitHub Pages Compatibility -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Order - Sweet Moment Chocolates</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        nav { background: #8B4513; padding: 15px; }
        nav a { color: white; text-decoration: none; margin: 0 20px; }
        .container { max-width: 600px; margin: 0 auto; padding: 40px 20px; }
        h1 { color: #8B4513; text-align: center; margin-bottom: 40px; }
        .form { background: #f9f9f9; padding: 30px; border-radius: 10px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #8B4513; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .btn { background: #8B4513; color: white; padding: 15px 30px; border: none; border-radius: 25px; cursor: pointer; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="about.html">About</a>
        <a href="custom-order.html">Custom Order</a>
    </nav>
    
    <div class="container">
        <h1>Custom Chocolate Order</h1>
        <div class="form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="details">Order Details</label>
                <textarea id="details" name="details" rows="5" placeholder="Tell us about your custom chocolate requirements..."></textarea>
            </div>
            <button type="submit" class="btn">Submit Custom Order</button>
        </div>
    </div>
</body>
</html>
